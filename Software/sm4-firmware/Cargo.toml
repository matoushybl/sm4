[package]
# TODO(1) fix `authors` and `name` if you didn't use `cargo-generate`
authors = ["Matous Hybl <hyblmatous@gmail.com>"]
name = "sm4-firmware"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.6.4"
cortex-m-rt = "0.6.13"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
stm32f4xx-hal = { git = "https://github.com/stm32-rs/stm32f4xx-hal", branch = "master", features = ["rt", "stm32f405", "usb_fs", "can"]}
cortex-m-rtic = "0.5.5"
crc_all = "0.2.0"
embedded-hal = "0.2.4"
usb-device = "0.2.3"
usbd-serial = "0.1.1"
bxcan = "0.5.0"
nb = "1.0.0"
embedded-can = "0.3.0"
sm4-shared = { path = "../sm4-shared" }
embedded-time = "0.10.1"
blinq = "0.1.2"

[dependencies.num-traits]
version = "0.2"
default-features = false
features = ["libm"]

[features]
# set logging levels here
default = [
  "defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

