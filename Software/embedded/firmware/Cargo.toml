[package]
authors = ["Matous Hybl <hyblmatous@gmail.com>"]
edition = "2018"
name = "sm4-firmware"
version = "0.1.0"

[[bin]]
bench = false
doctest = false
name = "main"
test = false

[dependencies]
blinq = "0.1.2"
bxcan = "0.5.0"
cortex-m = "0.6.4"
cortex-m-rt = "0.6.13"
cortex-m-rtic = "0.5.5"
crc_all = "0.2.0"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
embedded-can = "0.3.0"
embedded-hal = "0.2.4"
embedded-time = "0.10.1"
nb = "1.0.0"
panic-probe = {version = "0.2.0", features = ["print-defmt"]}
sm4-shared = {path = "../../shared"}
spin = "0.9.0"
stm32f4xx-hal = {git = "https://github.com/stm32-rs/stm32f4xx-hal", branch = "master", features = ["rt", "stm32f405", "usb_fs", "can"]}
usb-device = "0.2.3"
usbd-serial = "0.1.1"

[dependencies.num-traits]
default-features = false
features = ["libm"]
version = "0.2"

[features]
# set logging levels here
default = [
  "defmt-trace",
]

# do NOT modify these features
defmt-debug = []
defmt-default = []
defmt-error = []
defmt-info = []
defmt-trace = []
defmt-warn = []
