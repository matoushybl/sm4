[package]
authors = ["Matous Hybl <hyblmatous@gmail.com>"]
name = "testsuite"
publish = false
edition = "2018"
version = "0.1.0"

[[test]]
name = "test"
harness = false

[dependencies]
sm4-firmware = { path = "../firmware" }
cortex-m = "0.6.3"
cortex-m-rt = "0.6.12"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
defmt-test = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt" ] }

[features]
# set logging levels here
default = [
  # in tests, enable all logs
  "defmt-trace",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
