on:
  push:
    branches: [ main ]
  pull_request:

name: Build thesis

jobs:
  thesis:
    name: Latex-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: move to output directory
        run: |
          cd Thesis
          mkdir -p out/text
      - name: build
        uses: xu-cheng/latex-action@v2
        continue-on-error: true
        with:
          working_directory: Thesis
          args: -pdf -file-line-error -interaction=nonstopmode -outdir=out -f -silent
          root_file: |
            thesis.tex
      - uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: Thesis/out/thesis.pdf
