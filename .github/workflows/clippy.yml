on:
  push:
    branches: [ main ]
  pull_request:

defaults:
  run:
    working-directory: Software/sm4-firmware

name: Clippy check
jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: thumbv7em-none-eabihf
          override: true
          components: clippy
      - name: cargo build release
        run: |
          cd Software/sm4-firmware
          cargo clippy